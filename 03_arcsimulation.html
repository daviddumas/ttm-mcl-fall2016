<html>

<head>
    <title>03_ArcSimulation</title>
    <script src= "js/three.js"></script>
	<script src= "js/DAT.GUI.js"></script>
	<script src= "js/TrackballControls.js"></script>

    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
    // once everything is loaded, we run our Three.js stuff.
    function init() {
        
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
		camera.position.z = 50;
        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000);
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        var arc1 = createMesh(new THREE.TorusGeometry(10, 2, 8, 6, Math.PI * 0.5));
                
		arc1.position.x = 0;
		arc1.position.y = 0;
		// add the first arc to the scene
		scene.add(arc1);
		
		//Generates and adds a second arc to the scene.
		var arc2 = createMesh(new THREE.TorusGeometry( 10,2,8,6, Math.PI * 0.5 ));
		arc2.position.x = 0;
		arc2.rotation.y = Math.PI;
		scene.add(arc2);
		
		//Generates and adds a third arc to the scene.
		var arc3 = createMesh(new THREE.TorusGeometry( 10,2,8,6, Math.PI * 0.5 ));
		arc3.position.x = 20;
		//arc3.rotation.y = Math.PI;
		arc3.rotation.z = Math.PI;
		scene.add(arc3);
		
		
		//Sets up the camera to be able to rotate and zoom based on user preference
		var trackballControls = new THREE.TrackballControls(camera);
		trackballControls.rotateSpeed = 4.0;
		trackballControls.zoomSpeed = 0.05;
		
        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(renderer.domElement);
        
        // setup the control gui
        var controls = new function () {
            
            this.angleOfRotation = .00;
            
            
        };
        var gui = new DAT.GUI();
        gui.add(controls, 'angleOfRotation', 0, Math.PI * 2);
        
		var clock = new THREE.Clock();
		
		
        render();
        function createMesh(geom) { //Creates an arc
            // assign two materials
            var meshMaterial = new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff } );
            meshMaterial.side = THREE.DoubleSide;
            var wireFrameMat = new THREE.MeshBasicMaterial( { color: 0x000000 } );
            wireFrameMat.wireframe = true;
            // create a multimaterial
            var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [meshMaterial, wireFrameMat]);
            return mesh;
        }
		
		function translationRotationXAxis( geom , angle){ //Suppose to move object to origin then rotate, then move back.
		var previousXPostion = geom.position.x;
		var previousYPosition = geom.position.y;
		var previousZPosition = geom.position.z;
		
		geom.position.x = 0;
		geom.position.y = 0;
		geom.position.z = 0;
		
		geom.rotation.x = angle;
		
		previousXPostion = geom.position.x;
		previousYPosition = geom.position.y;
		previousZPosition = geom.position.z;
		
		return geom; 		
		}
        function render() {
            
			var delta = clock.getDelta();
			trackballControls.update(delta);
			
            translationRotationXAxis(arc2, controls.angleOfRotation);
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
       
    }
    window.onload = init;
</script>
</body>
</html>
