
<html>

<head>
	<title>02: Interactivity</title>
	<style>
	body {margin: 0; overflow: hidden;}
	canvas {width: 100%; height: 100%;}
	</style>
</head>
<body>
	<a href="index.html">Back to list of visualizations</a>
	<script src= "js/three.js"></script>
	<script src= "js/DAT.GUI.js"></script>
	<script src= "js/TrackballControls.js"></script>

<script>

//Pre initialize variables
var scene, camera, renderer;
var cube1, cube2;



init();

function init() {

scene = new THREE.Scene();
camera = new THREE.PerspectiveCamera( 75, innerWidth/innerHeight , 0.1, 1000 );

//Sets up the camera to be able to rotate based on user preference
var trackballControls = new THREE.TrackballControls(camera);
trackballControls.rotateSpeed = 4.0;
trackballControls.zoomSpeed = 0.05;
//trackballControls.panSpeed = 1.0;




renderer = new THREE.WebGLRenderer();
renderer.setClearColor(0x000000);
renderer.setSize( innerWidth, innerHeight );
document.body.appendChild(renderer.domElement);

var geometry1 = new THREE.BoxGeometry(2,2,2);
// Cube face colors
var materials1 = [
	new THREE.MeshBasicMaterial( { color: 0x0000ff } ),
	new THREE.MeshBasicMaterial( { color: 0x00ff00 } ),
	new THREE.MeshBasicMaterial( { color: 0xff0000 } ),
	new THREE.MeshBasicMaterial( { color: 0xff00ff } ),
	new THREE.MeshBasicMaterial( { color: 0x00ffff } ),
	new THREE.MeshBasicMaterial( { color: 0xffff00 } )
	];

// Create cube
cube1 = new THREE.Mesh( geometry1, new THREE.MeshFaceMaterial(materials1) );



var geometry2 = new THREE.BoxGeometry( 2, 2, 2 );
var materials2 = [
	new THREE.MeshBasicMaterial( { color: 0x0000ff } ),
	new THREE.MeshBasicMaterial( { color: 0x00ff00 } ),
	new THREE.MeshBasicMaterial( { color: 0xff0000 } ),
	new THREE.MeshBasicMaterial( { color: 0xff00ff } ),
	new THREE.MeshBasicMaterial( { color: 0x00ffff } ),
	new THREE.MeshBasicMaterial( { color: 0xffff00 } )
	];
	
cube2 = new THREE.Mesh( geometry2, new THREE.MeshFaceMaterial(materials2) );
	

cube1.position.x = -2;
cube2.position.x = 0.0025;

scene.add( cube1 );
scene.add( cube2 );

camera.position.z = 5;

var controls = new function() {
	this.rotation = 0.02;
	}

var gui = new DAT.GUI();
gui.add(controls, 'rotation', 0, 6.25);


var clock = new THREE.Clock();

render();


	function render() {	
		
		var delta = clock.getDelta();
		trackballControls.update(delta);
		
		
		
		cube1.rotation.x = controls.rotation;       
		
		renderer.render( scene, camera );
		requestAnimationFrame(render);
	}

}




</script>


</body>

</html>
