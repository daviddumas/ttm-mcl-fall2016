<body>
<a href="index.html">Back to list of visualizations</a>
<p>
This text is above the renderer.
<p id="target-object"></p>
This text is below the renderer.

<script src="js/three.js"></script>
<script>
// Adapted from three.js tutorial
// http://threejs.org/docs/index.html#Manual/Introduction/Creating_a_scene

canvasWidth=640;
canvasHeight=480;

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, canvasWidth/canvasHeight , 0.1, 1000 );
camera.position.z = 5;

var renderer = new THREE.WebGLRenderer();
document.getElementById("target-object").appendChild( renderer.domElement );
renderer.setSize( canvasWidth, canvasHeight );

var geometry = new THREE.BoxGeometry( 1, 1, 1 );

// Cube face colors
var materials = [
	new THREE.MeshBasicMaterial( { color: 0x0000ff } ),
	new THREE.MeshBasicMaterial( { color: 0x00ff00 } ),
	new THREE.MeshBasicMaterial( { color: 0xff0000 } ),
	new THREE.MeshBasicMaterial( { color: 0xff00ff } ),
	new THREE.MeshBasicMaterial( { color: 0x00ffff } ),
	new THREE.MeshBasicMaterial( { color: 0xffff00 } )
	];

// Create cube
var cube = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial(materials) );
scene.add( cube );

// Render loop
function render() {
	requestAnimationFrame( render );
	
	cube.rotation.x += 0.01;
    cube.rotation.y += 0.005;
	
	renderer.render( scene, camera );
}
render();
</script>


</body>

</html>
